  db:
    image: mariadb:10.4
    restart: unless-stopped
    # command: ["sh", "-c", "'exec mysql -uroot -p${MYSQL_ROOT_PASSWORD:?no password set}'", "<", "db_dump/all-databases.sql"]
    # ports:
    #   - "3306:3306"
    networks:
      - bb-lab
    labels:
      - traefik.enable=false
#    env_file: bb-db.env
    environment:
      #${VAR:-default} the ':-' says if VAR is unset or blank use 'default'
      - MYSQL_DATABASE=${MYSQL_DATABASE:-mariadb}
      - MYSQL_USER=${MYSQL_USER:-mariadb}
      # ${VAR:?no value set} the ':?' says that if VAR is unset or blank, raise an error.
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:?no password set}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:?no password set}
      - MYSQL_INITDB_SKIP_TZINFO=1
    volumes:
      - ./db_data:/var/lib/mysql
      - ./db_dump:/docker-entrypoint-initdb.d


